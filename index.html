<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Jupiterchain Dashboard</title>
<link rel="stylesheet" href="style.css">
<!-- Ethers v5 UMD for broad compatibility -->
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>ğŸš€ Jupiterchain Dashboard</h1>
      <div class="subtitle">@Willy Balista</div>
    </header>

    <main class="grid">

      <!-- Block Number -->
      <section class="card">
        <div class="label">â›“ï¸ Block Number</div>
        <div id="blockNumber" class="value">Loading...</div>
      </section>
      
      <!-- Gas Price -->
      <section class="card">
        <div class="label">â›½ Gas Price</div>
        <div id="gasPrice" class="value">Loading...</div>
      </section>

      <!-- Wallet Balance -->
      <section class="card">
        <div class="label">ğŸ’° Wallet Balance</div>
        <div id="balance" class="value">Loading...</div>
      </section>

      <!-- Wallet -->
      <section class="card wide">
        <div class="label">ğŸ‘› Wallet Address</div>
        <div id="walletAddress" class="value">Not connected</div>
        <div class="controls">
          <button id="connectBtn">Connect Wallet</button>
          <button id="refreshBtn">Refresh</button>
        </div>
      </section>

      <!-- QR + Receive -->
        <section class="card">
        <h3>Receive ETH / Token</h3>

        <p id="receiveAddress">Not connected</p>
        <p>Saldo: <span id="balanceReceive">0</span> ETH</p>

        <div id="qrcode"></div>

        <button id="copyBtn">Copy Address</button>
        <button id="sendBtn">Send ETH</button>
      </section>

    </main>

    <footer>
      <small id="status">Status: Idle</small>
    </footer>
  </div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script src="main.js"></script>
</body>
</html>
